<md-content layout-padding layout="column" 
            layout-sm="column" 
            layout-wrap style="width:90%" 
            ng-controler="list1controller" 
            md-colors="::{backgroundColor: '{{theme}}-primary-50'}" 
            layout-align="none"
            class="md-tall">
    
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools" ng-controller="UserInfoCtrl" >
            Welcome {{auth.profile.nickname}} 
                <img src="{{auth.profile.picture}}"></img>
            </div>
          </md-toolbar>
<!--\\\\\\\\\starting form layout-->
    <div  layout="row"  layout-margin layout-padding layout-align="space-between none">
    
        <section class="md-whiteframe-2dp md-background-white"  FLEX="33"  layout-margin layout-padding> 
            
               <fieldlist ng-model="formData" ng-disabled="data.cb2" class="md-primary hue-1">
                   
                <md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="false" ng-false-value="true" class="md-primary">
                </md-switch>
                   
                <md-input-container style="width:90%" ngmodel="state">
                     <label>Ime:{{data.cb2}}</label>
                    </br><input  type="text" name="name"  ng-model="formData.name"></input>{{name}}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                     <label> Prezime:</label> 		   
                     </br><input  type="text" name="lastname"  ng-readonly="data.cb2"  ng-model="formData.lastname">{{ lastname }}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                   <label>Naziv preduzeca:</label> 
                     </br><input  type="text" name="company"   ng-readonly="data.cb2" ng-model="formData.company">{{company}}<br>
                 </md-input-container>

                 <md-input-container md-svg-src="img/icons/ic_email_24px.svg" class="email" style="width:90%">
                     <label>email:</label> 		   
                     </br><input  type="text" name="address" ng-readonly="data.cb2"  ng-model="formData.address">{{address}}<br>
                 </md-input-container>

                <md-input-container ng-disabled="data.cb2" flex>
                    <label for="category">Vrsta delatnosti: </label></br>
                    <md-select name="category" ng-model="category.singleSelect" value="{{category.singleSelect}}">
                      <md-option ng-repeat="option in category.availableOptions" value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <label for="size" >Velicina prikaza: </label></br>
                    <md-select name="size" ng-model="size.singleSelect" value="{{size.singleSelect}}">
                      <md-option ng-repeat="option in size.availableOptions" name="size"  value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
                    <md-button class="md-raised md-accent" value="Register" ng-click="createList()" width="100px">Registruj se</md-button>
            </fieldlist>
        </section>
     <div layout="column">   
        <md-card flex="33" class="md-whiteframe-2dp">      
              <section ng-controller="tableController">
                    <md-toolbar class="md-table-toolbar md-default">
                          <div class="md-toolbar-tools">
                            <span>Termini</span>
                          </div>
                    </md-toolbar>
                  
                  <div id="todo-list" ng-controller="mainController">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                      <div class="checkbox white" ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                        </label>
                      </div>
                  </div>
                  
                   <md-input-container flex="50" >
                      <label>Opis</label>
                      <input ng-model="formData.text" flex="33">
                    </md-input-container> 
                   <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    <!-- exact table from live demo -->
                    <md-table-container >
                      <table md-table md-row-select multiple ng-model="todos" md-progress="promise" >
                        <thead md-head md-order="query.order" md-on-reorder="">
                          <tr md-row>
                            <th md-column md-order-by="nameToLower"><span>Naziv dogadjaja</span></th>
                            <th md-column md-numeric md-order-by="calories.value"><span>Datum</span></th>
                            <th md-column md-numeric>Mesto</th>
                            <th md-column md-numeric>Opis</th>
                            <th md-column md-numeric>Napomena</th>
                          </tr>
                        </thead>
                        <tbody md-body>
                          <tr md-row md-select="todo" md-select-id="name" md-auto-select ng-repeat="todo in todos" id="todo-list">
                            <td md-cell>{{todo.text}}</td>
                            <td md-cell>{{todo.date}}</td>
                            <td md-cell>{{todo.place}}</td>
                            <td md-cell>{{todo.desc}}</td>
                            <td md-cell>{{todo.text}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </md-table-container>
                  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{todos.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
                    </section>
            <!-- FORM TO CREATE TODOS -->
              <fieldlist  id="popupContainer" ng-controller="dialogController" layout="column" id="todo-form"> 
                  <md-button flex="100" type="submit" class="md-fab md-primary" ng-click="showAdvanced($event)">+</button>
              </fieldlist>  
            </md-card>   
        <div md-card id="calendar_basic" style="width: 1000px; height: 350px;"></div>
     </div> 
    </div>
