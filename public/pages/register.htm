<md-content layout-padding layout="column" layout-sm="column" layout-wrap style="width:90%" ng-controler="list1controller" md-colors="::{backgroundColor: '{{theme}}-primary-700'}" layout-align="center">
    <h1>My Day Company page</h1>
	<h2>Register your company</h2>
    
        <section>    
                <div ng-controller="mainController" class="container" md-colors="::{background: '{{theme}}-accent'}">
                        <!-- HEADER AND TODO COUNT -->
                        <div class="jumbotron text-center">
                              <md-switch ng-model="swdata.cb1" aria-label="Switch 1">
                                Switch 1: {{ swdata.cb1 }}
                                   </br><input  type="text" name="name" ng-readonly="{{swdata.cb1}}" ></input>{{name}}<br>            
                              </md-switch>
                            <h1 ng-controller="UserInfoCtrl">{{auth.profile.nickname}}<span class="label label-info">{{ auth.profile.id }}</span></h1>
                            <h1><span class="label label-info">{{ todos.length }}</span></h1>
                        </div>
                </div>
        </section>
<div  layout="row" class="md-whiteframe-1dp" layout-margin layout-padding layout-align="space-around center">
    
        <section class="md-whiteframe-1dp" FLEX="40" md-colors="::{background: '{{theme}}-accent'}" layout-margin layout-padding> 
            
               <fieldlist ng-model="formData" ng-readonly="data.cb2">
                   
                <md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="false" ng-false-value="true" class="md-warn">
                </md-switch>
                   
                <md-input-container style="width:90%" ngmodel="state">
                     <label>Ime:{{data.cb2}}</label>
                    </br><input  type="text" name="name"  ng-model="formData.name"></input>{{name}}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                     <label> Prezime:</label> 		   
                     </br><input  type="text" name="lastname"  ng-readonly="data.cb2"  ng-model="formData.lastname">{{ lastname }}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                   <label>Naziv preduzeca:</label> 
                     </br><input  type="text" name="company"   ng-readonly="data.cb2" ng-model="formData.company">{{company}}<br>
                 </md-input-container>

                 <md-input-container style="width:90%">
                     <label>Adresa:</label> 		   
                     </br><input  type="text" name="address" ng-readonly="data.cb2"  ng-model="formData.address">{{address}}<br>
                 </md-input-container>

                <md-input-container ng-disabled="data.cb2" flex>
                    <label for="category">Vrsta delatnosti: </label></br>
                    <md-select name="category" ng-model="category.singleSelect" value="{{category.singleSelect}}">
                      <md-option ng-repeat="option in category.availableOptions" value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <label for="size" >Velicina prikaza: </label></br>
                    <md-select name="size" ng-model="size.singleSelect" value="{{size.singleSelect}}">
                      <md-option ng-repeat="option in size.availableOptions" name="size"  value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
            </fieldlist>
        </section> 
</div>
