<div class="col-md-4"></div>
	<div class="col-md-4 bg-blue" ng-model="formData">	
		<h1>My Day Company page</h1>
	<p>Register your company</p>

	   <form ng-model="formData">
	          Ime: 			   </br><input  type="text" name="name"     ng-model="formData.name" ></input>{{name}}<br>
	          Prezime: 		   </br><input  type="text" name="lastname" ng-model="formData.lastname">{{ lastname }}<br>
	          Naziv preduzeca: </br><input  type="text" name="company"  ng-model="formData.company">{{company}}<br>
	          Adresa: 		   </br><input  type="text" name="address"  ng-model="formData.address">{{address}}<br>    
		</form>	
		<form ng-controller="dropDown">
		    <label for="repeatSelect">Vrsta delatnosti: </label></br>
		    <select name="type" ng-model="data.repeatSelect">
		      <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
		    </select>
		</form>
	<form  ng-controller="dropDownSize">
		    <label for="repeatSelect">Velicina prikaza: </label></br>
		    <select name="add_size" ng-model="data.repeatSelect">
		      <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
		    </select>
		</form>
	<input  type="button" class="btn btn-large btn-success" value="Register" ng-click="createList()"></input>
<!--	<script src="js/app.js"></script>-->
	</div>
