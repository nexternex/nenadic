<md-content layout-padding layout="column" layout-sm="column" layout-wrap style="width:70%" ng-controler="list1controller">
    <h1>My Day Company page</h1>
	<p>Register your company</p>
    
        <section>    
                <div ng-controller="mainController" class="container">
                        <!-- HEADER AND TODO COUNT -->
                        <div class="jumbotron text-center">
                            <h1 ng-controller="UserInfoCtrl">{{auth.profile.nickname}}<span class="label label-info">{{ auth.profile.id }}</span></h1>
                            <h1><span class="label label-info">{{ todos.length }}</span></h1>
                        </div>
                </div>
        </section>
    

<div  layout="column" layout-padding ng-cloak>
  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>
    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
      <input ng-model="user.address" type="text" placeholder="Address" >
      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
    </md-input-container>
    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Donation Amount</label>
      <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
      <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
    </md-input-container>
  </md-content>
</div>


    
    
    
        <section>    
               <form ng-model="formData">
                <md-input-container style="width:90%">
                   <label>Ime:</label>
                    </br><input  type="text" name="name"     ng-model="formData.name" ></input>{{name}}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                     <label> Prezime:</label> 		   
                     </br><input  type="text" name="lastname" ng-model="formData.lastname">{{ lastname }}<br>
                </md-input-container>

                 <md-input-container style="width:90%">
                   <label>Naziv preduzeca:</label> 
                     </br><input  type="text" name="company"  ng-model="formData.company">{{company}}<br>
                 </md-input-container>

                 <md-input-container style="width:90%">
                     <label>Adresa:</label> 		   
                     </br><input  type="text" name="address"  ng-model="formData.address">{{address}}<br>
                 </md-input-container>

                <md-input-container flex>
                    <label for="category">Vrsta delatnosti: </label></br>
                    <md-select name="category" ng-model="category.singleSelect" value="{{category.singleSelect}}">
                      <md-option ng-repeat="option in category.availableOptions" value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <label for="size" >Velicina prikaza: </label></br>
                    <md-select name="size" ng-model="size.singleSelect" value="{{size.singleSelect}}">
                      <md-option ng-repeat="option in size.availableOptions" name="size"  value="{{option.id}}">{{option.name}}</option>
                    </md-select>
                </md-input-container>
        </section> 
<!--FIEL UPLOAD-->
        <section >
             <div ng-controller='listController'>
                  <form  id        =  "uploadForm"
                         enctype   =  "multipart/form-data"
                         action    =  "/api/photo"
                         method    =  "post"
                    >
                    <input type="file" name="userPhoto" />
                    <input type="submit" value="Upload Image" name="submit">
                    </form>
            </div>
        </section>
<!--FIEL UPLOAD-->
	<md-button class="md-raised" value="Register" ng-click="createList()" max-width="100px"></md-button>
  </md-content>
