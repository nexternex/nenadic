<main  class="md-inline-form mypage_main">

            <div class="header">
                <h1>MyDay</h1>
                <h3 class="slogan">..the best day in your life starts right here! ;)</h3>
            </div>

    <div layout-padding>
      <form ng-model="formUser" name="formUser">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs >
            <label>Email</label>
            <input ng-model="formData.address">
          </md-input-container>
           <md-input-container class="md-block" flex-gt-xs>
            <label>Password</label>
            <input ng-model="formData.address">
          </md-input-container>
         </div>


        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label >Ime</label>
            <input ng-model="formData.address">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Prezime</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
            <md-input-container class="md-block">
            <label>Adresa</label>
            <input ng-model="formData.address">
            </md-input-container>

          <md-input-container class="md-block md-accent-20" flex-gt-sm>
            <label>Telefon</label>
            <input ng-model="formData.email">
          </md-input-container>
        </div>

      </form>
        <md-button class="md-raised md-accent" value="Register" ng-click="createUser()" width="100px">Snimi izmene</md-button>
</main>
