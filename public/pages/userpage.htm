<main  class="md-inline-form mypage_main">

            <div class="header">
                <h1>MyDay</h1>
                <h3 class="slogan">..the best day in your life starts right here! ;)</h3>
            </div>
      <form name="userForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company (Disabled)</label>
            <input ng-model="formData.name" disabled>
          </md-input-container>


        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="formData.lastname">
          </md-input-container>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="formData.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="formData.address" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="formData.email">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="formData.name">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="formData.address" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">Molimo Vas unesite postanski broj</div>
              <div ng-message="pattern" class="my-message">Molimo Vas unesite validni postanski broj
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Napomene za dobavljace</label>
          <textarea ng-model="formData.city" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

      </form>




</main>
