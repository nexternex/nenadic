<main  class="md-inline-form mypage_main">

            <div class="header">
                <h1>MyDay</h1>
                <h3 class="slogan">..the best day in your life starts right here! ;)</h3>
            </div>

    <div layout-padding>
      <form name="userForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company (Disabled)</label>
            <input ng-model="user.company" disabled>
          </md-input-container>

          <md-input-container>
            <label>Enter date</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label >Ime</label>
            <input ng-model="user.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Prezime</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Adresa</label>
          <input ng-model="formData.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="formData.address" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Grad</label>
            <input ng-model="formData.email">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Napoemena:</label>
          <textarea ng-model="formData.city" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

      </form>




</main>
