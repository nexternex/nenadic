<header  class="cd-header" ng-controller="MenuCtrl">
 <md-fab-speed-dial md-open="false" md-direction="right">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-accent" md-visible="tooltipVisible">
            <md-icon md-svg-src="menu"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            
          <md-button aria-label="Uloguj se" class="md-fab md-raised md-mini md-primary" md-visible="tooltipVisible">
            <md-icon md-svg-icon="android" aria-label="Uloguj se"></md-icon>
          </md-button>
            
          <md-button aria-label="Keiraj nalog" class="md-fab md-raised md-mini md-primary" ng-controller="LoginCtrl" ng-click="login()">
            <md-icon md-svg-icon="account" aria-label="login" md-visible="tooltipVisible"></md-icon>
          </md-button>
            
          <md-button aria-label="LogIN" class="md-fab md-raised md-mini" ng-controller="LoginCtrl" ng-click="logout()">
            <md-icon md-svg-icon="power" aria-label="logout" md-visible="tooltipVisible"></md-icon>
          </md-button>
              
          <md-button aria-label="Timeline" class="md-fab md-raised md-mini">
            <md-icon md-svg-icon="alarm" aria-label="Raspored desavanja" ng-href="#timeline" md-visible="tooltipVisible"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
  </md-content>

					<li class="filter" data-filter=".color-Muzika"><a  data-type="color-Muzika">Muzika</a></li>

            <div class="cd-fail-message">Nismo pronasli rezultate za zadati kriterijum</div>

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a  class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a  class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
