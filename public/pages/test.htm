<label>Search: <input ng-model="searchText"></label>
         <md-grid-list md-cols-xs="1" md-cols-sm="2"  md-cols-md="4"  md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
            <md-grid-tile
             md-colspan-gt-sm="{{item.gsx$h.$t}}" 
             md-rowspan-gt-sm="{{item.gsx$w.$t}}" 
             ng-repeat="item in lists | filter:searchText track by item.gsx$naziv.$t"  
             md-rowspan="{{item.gsx$w.$t}}" 
             md-colspan="{{item.gsx$h.$t}}" 
             md-colspan-sm="1" 
             md-colspan-xs="1">
                    <img ng-src="{{item.gsx$img.$t}}" class="md-card-image" alt="Washed Out" layout-fill>
                    <md-grid-tile-footer>
                        <h3>{{item.gsx$naziv.$t}}</h3>
                    </md-grid-tile-footer>
            </md-grid-tile>
     </md-grid-list>
