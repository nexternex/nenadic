<section ng-controller="MainController">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>Termini</span>
            </div>
        </md-toolbar>
        
    
    <!-- exact table from live demo -->
    <md-table-container >
      <table md-table md-row-select multiple  md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="">
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Ime</span></th>
            <th md-column md-numeric md-order-by="calories.value"><span>Prezime</span></th>
            <th md-column md-numeric>Godina</th>
            <th md-column md-numeric>Text</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="todo" md-select-id="name" md-auto-select ng-repeat="todo in todos">
            <td md-cell>{{todo.text}}</td>
            <td md-cell>{{todo.place}}</td>
            <td md-cell>{{todo.desc}}</td>
            <td md-cell>{{todo.date}}</td>
            <td md-cell><md-icon  md-svg-icon="delete" aria-label="delete"  ng-click="showConfirm(todo._id)" ></md-icon></td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

      <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
    </section>
