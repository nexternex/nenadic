<md-dialog aria-label="MyDay Naslov">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{modal.item.gsx$naziv.$t}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Info">
          <md-content class="md-padding">
            <h3 class="md-display-2">O Kompaniji</h3>
            <p>{{modal.item.gsx$id.$t}}</p>
           <p>{{modal.item.gsx$h.$t}}</p>
           <p>{{modal.item.gsx$v.$t}}</p>
           <p>{{modal.item.gsx$email.$t}}</p>
            <p>{{modal.item.gsx$kontakt.$t}}</p>
          </md-content>
        </md-tab>
        <md-tab label="Galerija">
          <md-content class="md-padding">
            <h3 class="md-display-2">Galerija</h3>
              <img ng-src="{{modal.item.gsx$img.$t}}" class="md-card-image">
          </md-content>
        </md-tab>
        <md-tab label="Video">
          <md-content class="md-padding">
            <h3 class="md-display-2">Video</h3>
            <img ng-src="{{item.gsx$img.$t}}" class="md-card-image">
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
      Vise na sajtu
      </md-button>
      <span flex></span>
      <md-button class ="md-accent" ng-click="answer('not useful')" >
        Zatvori
      </md-button>
      <md-button class="med-primary" ng-click="answer('useful')" style="margin-right:20px;" >
        Like-Love
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
