
<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
<!-- Ovaj dijalog se koristi za unos dogadjaja-->
<md-container layot="column" flex="50" layout-padding layout-margin ng-controller="mainController">
    
    <md-input-container flex="50" >
      <label>Naslov</label>
      <input ng-model="formData.text" flex="99">
    </md-input-container> 

    <md-input-container flex="50">
      <label>Lokacija</label>
      <input ng-model="formData.place" flex="99">
    </md-input-container>   

    <md-input-container flex="50">
      <label>Opis</label>
      <input ng-model="formData.desc" flex="99">
    </md-input-container>   

      <md-datepicker  flex="99" ng-model="formData.date" md-placeholder="Enter date" ></md-datepicker>
      <!-- createToDo() WILL CREATE NEW TODOS -->
      <md-button  type="submit" class="md-fab md-primary" ng-click="createTodo()">
          <md-icon  md-svg-icon="save" aria-label="save"  ng-click="showConfirm(todo._id)" ></md-icon>
     </button>
    
</md-container>
