
<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
<!-- Ovaj dijalog se koristi za unos dogadjaja-->
<md-container layot="column" flex="90" layout-padding layout-margin ng-controller="mainController">
     <h1 ng-model="formData.id" ng-init="formData.id=auth.profile.user_id"></h1>
    <md-input-container flex="90" >
      <label>Naslov</label>
      <input ng-model="formData.text" flex="90">
    </md-input-container> 

    <md-input-container flex="90">
      <label>Lokacija</label>
      <input ng-model="formData.place" flex="90">
    </md-input-container>   

    <md-input-container flex="90">
      <label>Opis</label>
      <input ng-model="formData.desc" flex="90">
    </md-input-container>   

      <md-datepicker  flex="90" ng-model="formData.date" md-placeholder="Enter date" ></md-datepicker>
      <!-- createToDo() WILL CREATE NEW TODOS -->
      <md-button  type="submit" class="md-fab md-primary" ng-click="hide()">
          <md-icon  md-svg-icon="check-circle" aria-label="save"></md-icon>
      </md-button>
      <md-button  type="submit" class="md-fab md-primary" ng-click="cancel()">
          <md-icon  md-svg-icon="content_cancel" aria-label="save"></md-icon>
      </md-button>
</md-container>
