<section ng-app="infiniteScrolling" class="virtualRepeatdemoInfiniteScroll">
 
    <div ng-controller="AppCtrl as ctrl" ng-cloak>
        <md-content layout="column">
          <md-virtual-repeat-container id="vertical-container" flex>
                <div md-virtual-repeat="item in ctrl.infiniteItems" md-on-demand class="repeated-item" flex>
                    {{item.name}}
                </div>
            </md-virtual-repeat-container>
        </md-content>
    </div>
    
</section>
</html>
